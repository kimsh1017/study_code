<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Tutor Introduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1>맞춤형 코딩과외!</h1>
            <p class="subTitle">학생 수준에 맞춘 다양한 커리큘럼이 준비되어 있습니다!</p>
            <div class="course-container">
                <div class="course">
                    <img src="beginner.jpg" alt="Beginner Course">
                    <h2>초등반</h2>
                    <p>엔트리, 스크래치 등의 교육 플랫폼을 활용한 절차적 사고력 향상</p>
                </div>
                <div class="course">
                    <img src="python.png" alt="Intermediate Course">
                    <h2>기초반</h2>
                    <p>Python 언어 학습을 통한 프로그래밍에 대한 기초 지식 학습</p>
                </div>
                <div class="course">
                    <img src="code.jpg" alt="Advanced Course">
                    <h2>중급반</h2>
                    <p>Python을 이용한 기초 알고리즘, 웹, 게임 등 응용 소프트웨어 제작</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
